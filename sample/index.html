<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>nBox jQuery Plugin</title>
    <link rel="stylesheet" href="../src/css/jquery.nBox.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../src/js/jquery.nBox.js"></script>
</head>
<body>
    <input type="button" value="show!" id="my-button-1" />
    <div id="my-box-1" style="padding:10px">
        <div>コンテンツ</div>
        <div><button class="my-box-close"> 閉じる </button></div>
    </div>
    <script type="text/javascript">
    $(function(){
        var myButton = $('#my-button-1');
        var myBox = $('#my-box-1');
        myButton.nBox({
            targetId:'my-box-1',
            width:300,
            height:150
        });
        myBox.click(function(){
            myButton.nBox('hide');
        })
    });
    </script>
</body>
</html>
